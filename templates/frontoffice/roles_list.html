{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Rôles</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <div class="container">
    <h1>Rôles</h1>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Nom</th>
          <th>Permissions</th>
        </tr>
      </thead>
      <tbody>
        {% for r in roles %}
        <tr>
          <td>{{ r.name }}</td>
          <td>
            {% for p in r.permissions.all %}
              <span class="badge badge-light">{{ p.codename }}</span>
            {% empty %}-{% endfor %}
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <a class="btn btn-secondary" href="/users-admin/">Retour</a>
  </div>
</body>
</html>

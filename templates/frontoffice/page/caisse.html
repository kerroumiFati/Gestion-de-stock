{% load static %}

<div id="caissePage" class="container-fluid">
  <div class="row">
    <!-- Colonne gauche : Sélection des produits -->
    <div class="col-md-7">
      <div class="card bg-white shadow-sm">
        <div class="card-header bg-dark text-white">
          <h5 class="mb-0">
            <i class="fa fa-cash-register"></i> Point de Vente
          </h5>
        </div>
        <div class="card-body">
          <!-- Recherche rapide par code-barres -->
          <div class="row mb-3">
            <div class="col-12">
              <label class="font-weight-bold">
                <i class="fa fa-barcode"></i> Scanner Code-Barres
              </label>
              <div class="input-group">
                <input id="caisse_search" type="text" class="form-control"
                       placeholder="Scanner code-barres ou référence..." autofocus>
                <div class="input-group-append">
                  <button id="caisse_add_btn" class="btn btn-primary" type="button">
                    <i class="fa fa-plus"></i> Ajouter
                  </button>
                </div>
              </div>
            </div>
          </div>

          <!-- Sélection manuelle de produit -->
          <div class="row mb-3">
            <div class="col-sm-8 mb-2">
              <label class="font-weight-bold">Sélection manuelle</label>
              <select id="caisse_produit" class="form-control">
                <option value="">Choisir un produit...</option>
              </select>
            </div>
            <div class="col-sm-2 mb-2">
              <label class="font-weight-bold">Qté</label>
              <input id="caisse_qte" type="number" class="form-control text-center" min="1" value="1">
            </div>
            <div class="col-sm-2 mb-2">
              <label>&nbsp;</label>
              <button id="caisse_add_manual" class="btn btn-success btn-block">
                <i class="fa fa-cart-plus"></i>
              </button>
            </div>
          </div>

          <hr>

          <!-- Liste des articles du panier -->
          <h6 class="mb-2">
            <i class="fa fa-shopping-cart"></i> Panier (<span id="caisse_nb_articles">0</span> article(s))
          </h6>
          <div class="table-responsive" style="max-height: 400px; overflow-y: auto; border: 1px solid #dee2e6; border-radius: 5px;">
            <table class="table table-sm table-hover mb-0">
              <thead class="thead-light sticky-top">
                <tr>
                  <th>Produit</th>
                  <th class="text-right">Prix U.</th>
                  <th class="text-center">Qté</th>
                  <th class="text-right">Total</th>
                  <th class="text-center" style="width:60px;"></th>
                </tr>
              </thead>
              <tbody id="caisse_items">
                <tr id="caisse_empty_row">
                  <td colspan="5" class="text-center text-muted py-4">
                    <i class="fa fa-shopping-basket fa-2x mb-2"></i><br>
                    Panier vide
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <!-- Colonne droite : Résumé et paiement -->
    <div class="col-md-5">
      <div class="card bg-white shadow-sm">
        <div class="card-header bg-dark text-white">
          <h5 class="mb-0">
            <i class="fa fa-receipt"></i> Informations de Vente
          </h5>
        </div>
        <div class="card-body">
          <!-- Client, Entrepôt et Paiement sur une ligne -->
          <div class="row mb-3">
            <div class="col-md-4">
              <label class="small font-weight-bold">Client <span class="text-danger">*</span></label>
              <select id="caisse_client" class="form-control">
                <option value="">Choisir...</option>
              </select>
            </div>
            <div class="col-md-4">
              <label class="small font-weight-bold">Entrepôt <span class="text-danger">*</span></label>
              <select id="caisse_warehouse" class="form-control">
                <option value="">Choisir...</option>
              </select>
            </div>
            <div class="col-md-4">
              <label class="small font-weight-bold">Paiement <span class="text-danger">*</span></label>
              <select id="caisse_paiement" class="form-control">
                <option value="cash">Espèces</option>
                <option value="card">Carte</option>
                <option value="check">Chèque</option>
                <option value="transfer">Virement</option>
                <option value="credit">Crédit</option>
              </select>
            </div>
          </div>

          <hr>

          <!-- Totaux -->
          <div class="bg-light p-3 rounded mb-3">
            <div class="row mb-2">
              <div class="col-6">Sous-total HT:</div>
              <div class="col-6 text-right">
                <strong><span id="caisse_subtotal">0.00</span> <span id="caisse_currency_symbol">€</span></strong>
              </div>
            </div>

            <div class="row mb-2">
              <div class="col-4">
                <label class="mb-0">Remise (%):</label>
              </div>
              <div class="col-8">
                <input id="caisse_remise" type="number" class="form-control text-right"
                       min="0" max="100" step="0.01" value="0">
              </div>
            </div>

            <hr>

            <div class="row">
              <div class="col-6">
                <h5 class="mb-0">TOTAL TTC:</h5>
              </div>
              <div class="col-6 text-right">
                <h4 class="mb-0 text-success">
                  <span id="caisse_total">0.00</span> <span id="caisse_currency_symbol2">€</span>
                </h4>
              </div>
            </div>
          </div>

          <!-- Boutons d'action -->
          <div class="row">
            <div class="col-6">
              <button id="caisse_clear" class="btn btn-outline-secondary btn-block">
                <i class="fa fa-times"></i> Vider
              </button>
            </div>
            <div class="col-6">
              <button id="caisse_validate" class="btn btn-success btn-block btn-lg">
                <i class="fa fa-check"></i> Valider
              </button>
            </div>
          </div>

          <!-- Statut -->
          <div id="caisse_status" class="mt-2"></div>
        </div>
      </div>

      <!-- Pavé numérique -->
      <div class="card bg-white mt-3">
        <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
          <p class="h6 mb-0">
            <i class="fa fa-calculator"></i> Pavé numérique
          </p>
          <button class="btn btn-sm btn-outline-light" id="toggle_numpad" type="button">
            <i class="fa fa-minus"></i>
          </button>
        </div>
        <div class="card-body p-2" id="numpad_body">
          <!-- Affichage du champ actif -->
          <div class="form-group mb-2">
            <label class="small mb-1">Saisie en cours:</label>
            <input type="text" id="numpad_display" class="form-control form-control-lg text-right font-weight-bold"
                   readonly value="0" style="font-size: 1.5rem; background: #f8f9fa;">
          </div>

          <!-- Grille du pavé numérique -->
          <div class="numpad-grid">
            <div class="row no-gutters">
              <div class="col-4 p-1"><button class="btn btn-light btn-block numpad-btn" data-value="7">7</button></div>
              <div class="col-4 p-1"><button class="btn btn-light btn-block numpad-btn" data-value="8">8</button></div>
              <div class="col-4 p-1"><button class="btn btn-light btn-block numpad-btn" data-value="9">9</button></div>
            </div>
            <div class="row no-gutters">
              <div class="col-4 p-1"><button class="btn btn-light btn-block numpad-btn" data-value="4">4</button></div>
              <div class="col-4 p-1"><button class="btn btn-light btn-block numpad-btn" data-value="5">5</button></div>
              <div class="col-4 p-1"><button class="btn btn-light btn-block numpad-btn" data-value="6">6</button></div>
            </div>
            <div class="row no-gutters">
              <div class="col-4 p-1"><button class="btn btn-light btn-block numpad-btn" data-value="1">1</button></div>
              <div class="col-4 p-1"><button class="btn btn-light btn-block numpad-btn" data-value="2">2</button></div>
              <div class="col-4 p-1"><button class="btn btn-light btn-block numpad-btn" data-value="3">3</button></div>
            </div>
            <div class="row no-gutters">
              <div class="col-4 p-1"><button class="btn btn-light btn-block numpad-btn" data-value=".">.</button></div>
              <div class="col-4 p-1"><button class="btn btn-light btn-block numpad-btn" data-value="0">0</button></div>
              <div class="col-4 p-1"><button class="btn btn-light btn-block numpad-btn" data-value="00">00</button></div>
            </div>
            <div class="row no-gutters mt-1">
              <div class="col-6 p-1"><button class="btn btn-warning btn-block" id="numpad_clear"><i class="fa fa-backspace"></i> Effacer</button></div>
              <div class="col-6 p-1"><button class="btn btn-primary btn-block" id="numpad_enter"><i class="fa fa-check"></i> Valider</button></div>
            </div>
          </div>

          <!-- Sélection du champ cible -->
          <div class="form-group mt-2 mb-0">
            <label class="small mb-1">Appliquer à:</label>
            <select id="numpad_target" class="form-control form-control-sm">
              <option value="caisse_qte">Quantité produit</option>
              <option value="caisse_remise">Remise (%)</option>
            </select>
          </div>
        </div>
      </div>

      <!-- Carte des dernières ventes -->
      <div class="card bg-white mt-3">
        <div class="card-header bg-secondary text-white">
          <p class="h6 mb-0">
            <i class="fa fa-history"></i> Dernières ventes
          </p>
        </div>
        <div class="card-body p-2" style="max-height: 200px; overflow-y: auto;">
          <div id="caisse_recent_sales" class="small">
            <!-- Liste des dernières ventes chargée dynamiquement -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal pour affichage du ticket -->
<div class="modal fade" id="ticketModal" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title"><i class="fa fa-receipt"></i> Ticket de Caisse</h5>
        <button type="button" class="close" data-dismiss="modal">
          <span>&times;</span>
        </button>
      </div>
      <div class="modal-body" id="ticket_content">
        <!-- Contenu du ticket généré ici -->
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
        <button type="button" class="btn btn-primary" onclick="window.print()">
          <i class="fa fa-print"></i> Imprimer
        </button>
      </div>
    </div>
  </div>
</div>

<style>
  /* === Page caisse simple === */
  #caissePage {
    padding: 15px;
  }

  #caissePage .card {
    border-radius: 5px;
    margin-bottom: 15px;
  }

  /* Table panier */
  #caissePage .sticky-top {
    position: sticky;
    top: 0;
    z-index: 10;
  }

  #caisse_items tr {
    cursor: default;
  }

  #caisse_items .btn-sm {
    padding: 0.25rem 0.5rem;
    font-size: 0.875rem;
  }

  /* Pavé numérique */
  .numpad-btn {
    font-size: 1.2rem;
    font-weight: bold;
    padding: 0.75rem 0.25rem;
    border: 1px solid #dee2e6;
  }

  .numpad-btn:hover {
    background-color: #e9ecef;
  }

  #numpad_display {
    border: 2px solid #007bff;
    font-size: 1.5rem;
  }

  /* Impression ticket */
  @media print {
    body * {
      visibility: hidden;
    }
    #ticket_content, #ticket_content * {
      visibility: visible;
    }
    #ticket_content {
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
    }
    .modal-footer {
      display: none;
    }
  }
</style>

<script src="{% static 'script/caisse.js' %}" type="text/javascript"></script>

<!DOCTYPE html>
<html lang="FR">

<head>
    <meta charset="UTF-8">
    <title>Market</title>
    {% load static %}

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <!-- Material Design Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css" rel="stylesheet">
    <!-- DataTables CSS -->
    <link href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap4.min.css" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'style/style.css' %}">
    <link rel="stylesheet" href="{% static 'style/theme.css' %}">
    <!-- Hamburger Menu CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/hamburgers/1.1.3/hamburgers.min.css" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'style/main.css' %}">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap4.min.js"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <link rel="icon" href="{% static 'img/no-photo.png' %}" type="image/png">
</head>
<body>
<div class="page-wrapper chiller-theme toggled">
    <a id="show-sidebar" class="btn btn-sm btn-dark" href="#"> <i
            class="fas fa-bars"></i>
    </a>
    <nav id="sidebar" class="sidebar-wrapper">
        <div class="sidebar-content">
            <div class="sidebar-brand">
                <a href="./" class="h2 pt-2">Market</a>
                <div id="close-sidebar">
                    <i class="fas fa-times"></i>
                </div>
            </div>
            <div class="sidebar-header">
                <div class="user-pic">
                    <img class="img-responsive img-rounded" src="{% static 'img/no-photo.png' %}"
                         alt="User picture">
                </div>
                <div class="user-info">
						<span class="user-name"> <strong>Admin </strong>
						</span> <span class="user-role">Admin</span> <span class="user-status">
							<i class="fa fa-circle"></i> <span>Online</span>
						</span>
                </div>
            </div>
            <!-- sidebar-header  -->

            <!-- sidebar-search  -->
            <div class="sidebar-menu">
                <ul>
                    <li class="header-menu"><span>Gestion</span></li>
                    <li><a href="#" onclick="show('produit')"><i
                            class="zmdi zmdi-hc-1x zmdi-group-work"></i>Produits</a></li>
                    <li><a href="#" onclick="show('client')"><i
                            class="zmdi zmdi-hc-1x zmdi-group-work"></i>Clients</a></li>
                    <li><a href="#" onclick="show('fournisseur')"><i
                            class="zmdi zmdi-hc-1x zmdi-group-work"></i>Fournisseurs</a></li>

                    <li><a href="#" onclick="show('achat')"><i
                            class="zmdi zmdi-hc-1x zmdi-group-work"></i>Achats</a></li>

                    <li><a href="#" onclick="show('vente')"><i
                            class="zmdi zmdi-hc-1x zmdi-shopping-cart"></i>Ventes</a></li>

                    <li><a href="#" onclick="show('categorie')"><i
                            class="zmdi zmdi-hc-1x zmdi-group-work"></i>Catégories</a></li>
                    {##}
                    {#						<li><a href="./index.html" onclick="show('salle')"><i#}
                    {#								class="zmdi zmdi-hc-1x zmdi-group-work"></i>Salle</a></li>#}
                    {##}
                    <li><a href="#" onclick="show('statistiques')"><i
                            class="zmdi zmdi-hc-1x zmdi-group-work"></i>Statistiques</a></li>
                    <li><a href="#" onclick="show('facture')"><i
                            class="zmdi zmdi-hc-1x zmdi-file-text"></i>Factures</a></li>
                    <li><a href="#" onclick="show('inventaire')"><i
                            class="zmdi zmdi-hc-1x zmdi-check-circle"></i>Inventaires</a></li>
                    <li><a href="#" onclick="show('mouvements')"><i
                            class="zmdi zmdi-hc-1x zmdi-swap-vertical"></i>Mouvements</a></li>

                </ul>
            </div>

            <!-- sidebar-menu  -->
        </div>
        <!-- sidebar-content  -->
        <div class="sidebar-footer">
            <a href="./logout.html"> <i class="fa fa-power-off"></i> <span>Déconnexion</span>
            </a>
        </div>
    </nav>
    <!-- sidebar-wrapper  -->
    <main class="page-content">
        <div class="container-fluid" id="main-content">

        </div>
    </main>
    <!-- page-content" -->
</div>
<!-- page-wrapper -->
<script src="{% static 'script/redirect.js' %}"></script>
<script src="{% static 'js/main.js' %}"></script>
<!-- Additional Libraries (CDN) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
</body>
</html>
